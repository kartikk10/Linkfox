<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Result- Classifier</title>
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Restaurant - Review</span> Classifier</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>
 
		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Great! This is a POSITIVE Review.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive-review.webp') }}" alt="Positive Review">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>Oops! This is a NEGATIVE Review.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='negative-review.webp') }}" alt="Negative Review">
			{% endif %}
		</div>

            </div>
            <p class='footer-description'>Made with ❤️ by KK</p>
        </div>

	</body>
</html>
